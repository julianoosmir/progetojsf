<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      lang="pt-BR"
      >

    <h:head>
        <title>BSPN-IntranetCorretor</title>
        <link rel="stylesheet" type="text/css" href="./includes/css/tela_email.css"/>
        <script src="./includes/js/jquery-3.4.1.min.js"></script>
        <script src="./includes/js/jquery.mask.js"></script>
    </h:head>

    <h:body>
        <div class="container">
            <a class="links" id="paralogin"></a>
            <div class="content">
                <div id="login">
                    <h:form id="formLogin_Corretor">

                        <h1><h:outputText id="h1" value="Acesso Corretor - Intranet"/></h1>
                        <h3><h:outputText  value="Insira seu endereço de e-mail para receber as instruções sobre como efetuar o primeiro acesso ao Portal de Negócios."/></h3>

                        <div class="bs-form_control  #{emailMB.erros.invalido?'bs-has-error':null}">

                            <h:outputText id="bs_login_cpf_cnpj" value="Email"/>
                            <h:inputText id="email" label="Digite o email" value="#{emailMB.email}" required="true">

                            </h:inputText>

                            <span id="msg_erro" class="bs_login_error_mensagens">
                                <h:outputLabel value="#{emailMB.mensagens.invalido}"/>
                            </span>

                            <br/>
                            <h:panelGroup>
                                <h:commandButton value="Acessar" action="#{emailMB.verificarCampo}"/>
                            </h:panelGroup>

                        </div>

                        <div class="aviso">
                            <p>
                                <b><h2>Aviso importante:</h2></b><br/> Esta aplicação está
                                gerando um log para acompanhamento e monitoramento de todas ações
                                executadas por este usuário. É de sua inteira responsabilidade
                                qualquer movimentação indevida, estando sujeito a questionamentos
                                e medidas que se façam necessárias.
                            </p>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
