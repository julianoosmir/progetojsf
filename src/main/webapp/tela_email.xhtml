<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      lang="pt-BR"
      >

    <h:head>
        <title>BSPN-IntranetCorretor</title>
        <link rel="stylesheet" type="text/css" href="./includes/css/styles.css"/>
        <script src="./includes/js/jquery-3.4.1.min.js"></script>
        <script src="./includes/js/jquery.mask.js"></script>
    </h:head>

    <h:body>
        <div class="container">
            <a class="links" id="paralogin"></a>
            <div class="content">
                <div id="login">
                    <h:form id="formLogin_Corretor">

                        <h1><h:outputText id="h1" value="Acesso Corretor - Intranet"/></h1>
                        <h3><h:outputText id="h2" value="Insira seu endereço de e-mail para receber as instruções sobre como efetuar o primeiro acesso ao Portal de Negócios."/></h3>

                        <div class="bs-form_control  #{EmailMB.erros.cpfcnpj?'bs-has-error':null}">

                            <h:outputText id="bs_login_cpf_cnpj" value="Email"/>
                            <h:inputText id="email" label="Digite o email" value="#{EmailMB.email}" required="true"
                                         onclick="mask_cpfouCnpj();">

                            </h:inputText>

                            <span id="msg_erro" class="bs_login_error_mensagens">
                                <h:outputLabel value="#{EmailMB.mensagens.cpfcnpj}"/>
                            </span>
                            <div>&nbsp;</div>

                            <br/>
                            <h:panelGroup>
                                <h:commandButton value="Acessar" action="#{EmailMB.verificarCampo}"/>
                            </h:panelGroup>


                        </div>

                        <div class="aviso">
                            <p>
                                <b><h2>Aviso importante:</h2></b><br/> Esta aplicação está
                                gerando um log para acompanhamento e monitoramento de todas ações
                                executadas por este usuário. É de sua inteira responsabilidade
                                qualquer movimentação indevida, estando sujeito a questionamentos
                                e medidas que se façam necessárias.
                            </p>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <script type="text/javascript">

            function mask_cpf() {

                var optionsCpf = {
                    onKeyPress: function (cpf, ev, el, op) {
                        $('#formLogin_Corretor\\email').mask("A", {
                            translation: {
                                "A": {pattern: /[\w@\-.+]/, recursive: true}
                            }
                        });
                    }
                };
                $('#formLogin_Corretor\\email').mask("A", {
                    translation: {
                        "A": {pattern: /[\w@\-.+]/, recursive: true}
                    }
                });
            }


        </script>

    </h:body>
</html>
