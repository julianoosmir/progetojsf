<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" lang="pt-BR"
>

<h:head>
    <title>BSPN-IntranetCorretor</title>
    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/includes/css/styles.css"/>
    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/includes/css/tela_erro.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="content">
            <div id="tela_de_erro">
                <h:form id="formLogin_Corretor">
                    <h1><h:outputText id="h1" value="Acesso Corretor - Intranet"/></h1>
                    <div>&nbsp;</div>
                    <span class="icon-alerta-erro2"/>
                    <div class="bs-form_control  bs-has-error}">

                  <span id="msg_erro_whitelist" class="bs_login_error_mensagens">
                      <h:outputLabel value="#{erroMB.erroMenssagem}"/>
                  </span>
                        <div>&nbsp;</div>
                        <h:commandButton id="botao" value="#{erroMB.btnMenssage}" action="#{erroMB.redirecinar}"/>
                    </div>

                    <div class="aviso">
                        <p>
                            <b><h2>Aviso importante:</h2></b><br/> Esta aplicação está
                            gerando um log para acompanhamento e monitoramento de todas ações
                            executadas por este usuário. É de sua inteira responsabilidade
                            qualquer movimentação indevida, estando sujeito a questionamentos
                            e medidas que se façam necessárias.
                        </p>
                    </div>
                </h:form>
            </div>
        </div>
    </div>


</h:body>
</html>
