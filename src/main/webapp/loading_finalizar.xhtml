<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>BSPN-IntranetCorretor</title>
   <link rel="stylesheet" type="text/css" href="./includes/css/cronometro.css"/>
   <link rel="stylesheet" type="text/css" href="./includes/css/loading.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
</h:head>


<h:body>
   <div class="container">
      <a class="links" id="paralogin"></a>
      <div class="content">
         <div id="login">
            <h:form id="formLogin_Corretor">
               <h1><h:outputText class="atendimento" value="Em Atendimento"/></h1>
               <h:panelGroup rendered="#{loadFinalMB.isloadingFinalizar}">
                  <div class="conatineir-loading-plus-message">
                     <div class="container-fed-gestao-loading-bs">
                        <div>&nbsp;</div>
                        <div>&nbsp;</div>
                        <div>&nbsp;</div>
                     </div>
                     <div>&nbsp;</div>
                     <span id="msg_erro_whitelist" class="bs_login_error_mensagens">
                                    <h:outputLabel value="Finalizando Atendimento"/>
                                </span>
                  </div>

                  <div>&nbsp;</div>
               </h:panelGroup>
               <h:commandButton id="hiddenbutton" action="#{loadFinalMB.redirecionarIndex}" style="display: none"/>
            </h:form>
         </div>
      </div>
   </div>
   <script type="text/javascript">
      window.onload = () => {
         $('#formLogin_Corretor\\:hiddenbutton').click();
      }
   </script>
</h:body>
</html>
